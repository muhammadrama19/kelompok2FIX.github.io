<html>
	<head>
		<title>Hasil Web Scrapping</title>
        <!--Import library jquery-->
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	</head>
	<body>
        <h1>Kompas.com</h1>
        <div id="Hasil_json"></div>
	</body>
    <script type="text/javascript">
        $(function(){
            
            //mengambil data dari file json
            $.getJSON('Hasil.json',function(soup){
                var str = "<table border=1>";
                str +="<tr><td>No</td><td class='tables'>Judul</td><td class='tables'>Kategori</td><td class='tables'>Waktu Publish</td></tr>";
                $.each(soup,function(n,result){
                    str +="<td class='tables'>" + result.id + "</td>";
                    str +="<td class='tables'>" + result.judul + "</td>";
                    str +="<td class='tables'>" + result.kategori + "</td>";
                    str +="<td class='tables'>" + result.waktu+ "</td></tr>";
                });
                str +="</table>";
                $('#Hasil_json').html(str);
            });
        });
    </script>
</html>
